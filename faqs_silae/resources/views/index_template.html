            <ul class="w3-ul w3-large">
                {% for item in menu_items %}
                <li class="w3-display-container">
                    <a class="openModal" target="_blank" href="{{ item[0] }}">{{ (item[1]).replace("• ", "",

                    <!-- <a target="_blank" style="font-size: 9pt;" class="actions w3-button w3-display-right" href="{{ item[1] }}.txt">.txt</a> -->
                    <!-- <a target="_blank" style="margin-right: 50px; font-size: 9pt;" class="actions w3-button w3-display-right" href="{{ item[1] }}.json">.json</a> -->
                </li>
                {% endfor %}
            </ul>
        </div>


    </div>

    <div class="w3-bottom">

        <div class="w3-container w3-blue w3-margin-top">
            <p>YSO Conseils © 2023</p>
        </div>

    </div>



    <!-- Boîte de dialogue modale -->

        <div class="w3-modal-content">
            <div class="w3-container">
                <span onclick="document.getElementById('myModal').style.display='none'"
                    class="w3-button w3-display-topright">&times;</span>
                <div id="modalContent"></div>
            </div>
        </div>
    </div>
    <!-- chatbase -->

    <script>
        $(".openModal").on("click", function (e) {
            e.preventDefault(); // Empêcher la redirection

            let linkTarget = location.origin.trimEnd('/') + '/' + $(this).attr("href");

            console.log(encodeURI(linkTarget));
            // Charger le contenu de la page cible dans la modale
            // $("#modalContent").load(encodeURI(linkTarget), function () {
            //     // Afficher la modale une fois le contenu chargé
            //     document.getElementById('myModal').style.display = 'block';
            // });
            fetch(encodeURI(linkTarget))
                .then(response => response.text())
                .then(data => {
                    Swal.fire({
                        title: 'Contenu',
                        html: data,
                        width: '60%',
                        confirmButtonColor: "#000000",
                        confirmButtonText: "Terminer",
                        customClass: {
                            popup: 'custom-popup-class'
                        }
                    });
                })
                .catch(error => {
                    console.error("There was an error fetching the content:", error);
                });
        });
    </script>

    <script>
        window.chatbaseConfig = {
            chatbotId: "qa2OsXATIvcixB4ke1N6R",
        }
    </script>
    <script src="https://www.chatbase.co/embed.min.js" id="qa2OsXATIvcixB4ke1N6R" defer>
    </script>
